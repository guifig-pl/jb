    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff9e6 0%, #ffeb3b 50%, #ffc107 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .page {
            display: none;
            background: white;
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 20px 60px rgba(255, 193, 7, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hearts decoration */
        .hearts {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            text-align: center;
            color: #f9a825;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Login Page */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #fff3cd;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        .btn-primary {
            background: linear-gradient(135deg, #ffc107, #ffeb3b);

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);

        .btn-primary:active {

    <script>
        // Configuration
        const APP_PASSWORD = 'gpdaily'; // Change this to your shared password

        const MESSAGE_TYPES = {
            dinner: { emoji: 'üçΩÔ∏è', text: 'Dinner Now!' },
            lunch: { emoji: 'ü•ó', text: 'Lunch Now!' },
            abs: { emoji: 'üí™', text: 'Abs Time!' },
            cuddle: { emoji: 'ü§ó', text: 'I Need Cuddling!' },
            work: { emoji: 'üíº', text: 'Going to Work!' },
            home: { emoji: 'üè†', text: 'Home Now!' },
            night: { emoji: 'üò¥', text: 'Good Night!' },
            coffee: { emoji: '‚òï', text: 'Coffee Break!' },
            arrived: { emoji: 'üè†', text: 'Just Arrived!' },
            leaving: { emoji: 'üö™', text: 'Leaving Now!' },
            workdone: { emoji: '‚úÖ', text: 'Work Done!' },
            gym: { emoji: 'üèãÔ∏è', text: 'At the Gym!' },
            social: { emoji: 'ü´±', text: 'Feeling Social!' },
            lowenergy: { emoji: 'ü™´', text: 'Low Energy Today' },
            allgood: { emoji: 'üôÇ', text: 'All Good Here!' },
            stressed: { emoji: 'ü´†', text: 'Feeling Stressed' },
            thinking: { emoji: 'üí≠', text: 'Thinking of You!' },
            call: { emoji: 'üìû', text: 'Would Love a Call!' },
            hug: { emoji: 'ü§ç', text: 'Sending a Hug!' },
            postgym: { emoji: '‚ú®', text: 'Post-Workout Glow!' },
            morning: { emoji: 'üåÖ', text: 'Good Morning!' },
            goingout: { emoji: 'üö∂', text: 'Going Out!' },
            wine: { emoji: 'üç∑', text: 'Wine Time!' },
            friends: { emoji: 'üëØ', text: 'Meeting Friends!' },
            sauna: { emoji: 'üî•', text: 'Sauna Time!' }
        };

        let currentUser = '1';
        let notificationPermission = false;
        let lastMessageTimestamp = 0;
        let unsubscribeMessages = null;

        // Initialize app
        function initApp() {
            // Check if already logged in
            const savedUser = localStorage.getItem('couples_current_user');
            if (savedUser) {
                currentUser = savedUser;
                showPage('mainPage');
                setupRealtimeListener();
            }
        }
        window.initApp = initApp;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // User selector buttons
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentUser = btn.dataset.user;
                });
            });

            // Enter key for login
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            // Request notification permission
            requestNotificationPermission();

            // If Firebase already loaded, init
            if (window.firebaseReady) initApp();
        });

        function requestNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    notificationPermission = true;
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        notificationPermission = permission === 'granted';
                    });
                }
            }
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === APP_PASSWORD) {
                localStorage.setItem('couples_current_user', currentUser);
                showPage('mainPage');
                document.getElementById('passwordInput').value = '';

                // Request notification permission after login
                requestNotificationPermission();

                // Setup realtime listener
                setupRealtimeListener();
            } else {
                showToast('Wrong password! Try again üíî');
            }
        }

        function logout() {
            if (unsubscribeMessages) unsubscribeMessages();
            localStorage.removeItem('couples_current_user');
            showPage('loginPage');
        }

        function setupRealtimeListener() {
            if (!window.db) return;

            // Listen for new messages sent to current user
            const q = window.query(
                window.collection(window.db, 'messages'),
                window.where('to', '==', currentUser),
                window.orderBy('timestamp', 'desc')
            );

            unsubscribeMessages = window.onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const msg = change.doc.data();
                        // Only notify for new messages (not initial load)
                        if (msg.timestamp > lastMessageTimestamp && lastMessageTimestamp > 0) {
                            // Use message field if available, otherwise fall back to MESSAGE_TYPES
                            const messageText = msg.message || (MESSAGE_TYPES[msg.type]?.text || 'New message');
                            const messageEmoji = msg.message ? msg.message.split(' ')[0] : (MESSAGE_TYPES[msg.type]?.emoji || 'üíå');

                            if (notificationPermission) {
                                new Notification('üß© New Update!', {
                                    body: `${USER_NAMES[msg.from]}: ${messageText}`,
                                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üß©</text></svg>'
                                });
                            }
                            showToast(`${messageEmoji} New message from ${USER_NAMES[msg.from]}!`);
                        }
                        if (msg.timestamp > lastMessageTimestamp) {
                            lastMessageTimestamp = msg.timestamp;
                        }
                    }
                });
            });

            // Set initial timestamp
            lastMessageTimestamp = Date.now();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'mainPage') {
                updateCurrentUserDisplay();
            } else if (pageId === 'historyPage') {
                renderHistory();
            } else if (pageId === 'sentPage') {
                renderSent();
            }
        }

        const USER_NAMES = { '1': 'Pierre', '2': 'Gui' };

        function updateCurrentUserDisplay() {
            const display = document.getElementById('currentUserDisplay');
            display.textContent = `Logged in as ${USER_NAMES[currentUser]} üíñ`;
        }

        async function sendMessage(type) {
            if (!window.db) {
                showToast('Connecting to server...');
                return;
            }

            const msgInfo = MESSAGE_TYPES[type];
            if (!msgInfo) {
                console.error('Unknown message type:', type);
                showToast('Error: Unknown message type');
                return;
            }

            // Construct the full message text with emoji and text
            const fullMessage = `${msgInfo.emoji} ${msgInfo.text}`;

            const message = {
                message: fullMessage,  // Add the full message text
                type: type,  // Keep type for backwards compatibility
                from: currentUser,
                fromName: USER_NAMES[currentUser],  // Add sender's name
                to: currentUser === '1' ? '2' : '1',
                toName: USER_NAMES[currentUser === '1' ? '2' : '1'],  // Add recipient's name
                timestamp: Date.now()
            };

            try {
                // Save to Firebase
                await window.addDoc(window.collection(window.db, 'messages'), message);

                // Show confirmation
                showToast(`${msgInfo.emoji} Sent to ${USER_NAMES[message.to]}! üíï`);
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Failed to send. Try again!');
            }
        }

        async function renderHistory() {
            const list = document.getElementById('historyList');

            if (!window.db) {
                list.innerHTML = '<div class="empty-state"><p>Loading...</p></div>';
                return;
            }

            try {
                const q = window.query(
                    window.collection(window.db, 'messages'),
                    window.where('to', '==', currentUser),
                    window.orderBy('timestamp', 'desc')
                );

                const snapshot = await window.getDocs(q);
                const messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));

                if (messages.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">üì≠</div>
                            <p>No messages yet</p>
                            <p>Your love will send you something soon!</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = messages.map(msg => {
                    // Try to get message from the message field first
                    let messageText, messageEmoji;

                    if (msg.message) {
                        // Message field exists - parse it
                        messageText = msg.message;
                        messageEmoji = msg.message.split(' ')[0]; // Extract emoji from message
                    } else if (msg.type && MESSAGE_TYPES[msg.type]) {
                        // Fall back to MESSAGE_TYPES lookup for old messages
                        const msgInfo = MESSAGE_TYPES[msg.type];
                        messageText = msgInfo.text;
                        messageEmoji = msgInfo.emoji;
                    } else {
                        // Unknown message type - show friendly error
                        messageText = 'Message (format unknown)';
                        messageEmoji = 'üíå';
                    }

                    const time = formatTime(msg.timestamp);
                    const fromName = msg.fromName || USER_NAMES[msg.from] || 'Unknown';

                    return `
                        <div class="message-item">
                            <div class="message-icon">${messageEmoji}</div>
                            <div class="message-content">
                                <div class="message-text">${messageText}</div>
                                <div class="message-time">From ${fromName} ‚Ä¢ ${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                list.innerHTML = '<div class="empty-state"><p>Error loading messages</p></div>';
            }
        }

        async function renderSent() {
            const list = document.getElementById('sentList');

            if (!window.db) {
                list.innerHTML = '<div class="empty-state"><p>Loading...</p></div>';
                return;
            }

            try {
                const q = window.query(
                    window.collection(window.db, 'messages'),
                    window.where('from', '==', currentUser),
                    window.orderBy('timestamp', 'desc')
                );

                const snapshot = await window.getDocs(q);
                const messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));

                if (messages.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">üíå</div>
                            <p>No messages sent yet</p>
                            <p>Send some love to your partner!</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = messages.map(msg => {
                    // Try to get message from the message field first
                    let messageText, messageEmoji;

                    if (msg.message) {
                        // Message field exists - parse it
                        messageText = msg.message;
                        messageEmoji = msg.message.split(' ')[0]; // Extract emoji from message
                    } else if (msg.type && MESSAGE_TYPES[msg.type]) {
                        // Fall back to MESSAGE_TYPES lookup for old messages
                        const msgInfo = MESSAGE_TYPES[msg.type];
                        messageText = msgInfo.text;
                        messageEmoji = msgInfo.emoji;
                    } else {
                        // Unknown message type - show friendly error
                        messageText = 'Message (format unknown)';
                        messageEmoji = 'üíå';
                    }

                    const time = formatTime(msg.timestamp);
                    const toName = msg.toName || USER_NAMES[msg.to] || 'Unknown';

                    return `
                        <div class="message-item">
                            <div class="message-icon">${messageEmoji}</div>
                            <div class="message-content">
                                <div class="message-text">${messageText}</div>
                                <div class="message-time">To ${toName} ‚Ä¢ ${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                list.innerHTML = '<div class="empty-state"><p>Error loading messages</p></div>';
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        async function clearHistory(type) {
            if (!confirm('Are you sure you want to clear all messages?')) return;
            if (!window.db) return;

            try {
                const field = type === 'received' ? 'to' : 'from';
                const q = window.query(
                    window.collection(window.db, 'messages'),
                    window.where(field, '==', currentUser)
                );

                const snapshot = await window.getDocs(q);
                const deletePromises = [];
                snapshot.forEach(doc => deletePromises.push(window.deleteDoc(doc.ref)));
                await Promise.all(deletePromises);

                if (type === 'received') {
                    renderHistory();
                } else {
                    renderSent();
                }
                showToast('Messages cleared! üßπ');
            } catch (error) {
                console.error('Error clearing messages:', error);
                showToast('Failed to clear messages');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
